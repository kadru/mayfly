require: rubocop-minitest

AllCops:
  TargetRubyVersion: 3.1.2
  NewCops: enable

Metrics/MethodLength:
  Exclude:
   - test/**/*.rb

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
